<html>

<head>
  <style>
    body {
      background-color:white;
    }
  </style>
</head>

<body>
  <img id="imagePOS" src="Picture1.png" class="1" onclick="changeBG()">

  <script>
    function changeBG() {
      var index = document.getElementById("imagePOS").className;
      var indexPlusOne = +index + 1;
      
      document.getElementById("imagePOS").src = "Picture"+indexPlusOne+".png";
      document.getElementById("imagePOS").className = indexPlusOne;
    }
  </script>
</body>



</html>
